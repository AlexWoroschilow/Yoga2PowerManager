<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
      <policy context="root">
            <allow own="org.sensey.PowerManager"/>
            <allow send_destination="org.sensey.PowerManager"/>
            <allow send_destination="org.sensey.PowerManager.Powersave"/>
            <allow send_destination="org.sensey.PowerManager.Perfomance"/>
      </policy>
</busconfig>
